name: auto-trader
services:
    fastapi:
        image: etinier/auto-trader
        restart: unless-stopped
        entrypoint: ["/app/entrypoint.sh"]
        environment:
            - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
            - DRAMATIQ_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
            - REDIS_URL=redis://redis:6379/0
        expose:
            - "80"
        env_file:
            - .env
        networks:
            - app-network
        depends_on:
            postgres:
                condition: service_healthy

    dramatiq:
        image: etinier/auto-trader
        restart: unless-stopped
        command: uv run dramatiq app.tasks --processes 1
        env_file:
            - .env
        environment:
            - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
            - DRAMATIQ_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
            - REDIS_URL=redis://redis:6379/0
        depends_on:
            redis:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
            fastapi:
                condition: service_started
        networks:
            - app-network

    periodiq:
        image: etinier/auto-trader
        restart: unless-stopped
        command: uv run periodiq -v app.tasks
        env_file:
            - .env
        environment:
            - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
            - DRAMATIQ_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
            - REDIS_URL=redis://redis:6379/0
        depends_on:
            dramatiq:
                condition: service_started
            rabbitmq:
                condition: service_healthy
        networks:
            - app-network

    postgres:
        image: postgres:15
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    rabbitmq:
        image: rabbitmq:3-management
        restart: unless-stopped
        ports:
            - "5672:5672"
            - "15672:15672"
        networks:
            - app-network
        healthcheck:
            test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq

    redis:
        image: redis:8
        ports:
            - "6379:6379"
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        volumes:
            - redis_data:/data

    caddy:
        image: caddy:2.10-alpine
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./config/caddy:/etc/caddy
            - /var/www/auto-trader:/usr/share/caddy
            - caddy_data:/data
            - caddy_config:/config
        networks:
            - app-network

volumes:
    caddy_data:
    caddy_config:
    postgres_data:
    rabbitmq_data:
    redis_data:

networks:
    app-network:
