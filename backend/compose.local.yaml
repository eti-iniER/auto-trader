name: auto-trader
services:
    fastapi:
        build: .
        develop:
            watch:
                - action: sync
                  path: .
                  target: /app
                  ignore:
                      - .venv/
                - action: rebuild
                  path: ./pyproject.toml
        entrypoint: ["/app/entrypoint.local.sh"]
        environment:
            - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
            - DRAMATIQ_BROKER_URL=amqp://guest:guest@rabbit_mq:5672/
        ports:
            - 80:80
        env_file:
            - .env
        networks:
            - app-network
        depends_on:
            postgres:
                condition: service_healthy

    dramatiq_worker:
        build: .
        develop:
            watch:
                - action: sync
                  path: .
                  target: /app
                  ignore:
                      - .venv/
                - action: rebuild
                  path: ./pyproject.toml
        command: uv run dramatiq app.tasks --processes 1 --threads 12
        env_file:
            - .env
        environment:
            - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
            - DRAMATIQ_BROKER_URL=amqp://guest:guest@rabbit_mq:5672/
        depends_on:
            fastapi:
                condition: service_started
            rabbit_mq:
                condition: service_healthy
        networks:
            - app-network

    periodiq_scheduler:
        build: .
        develop:
            watch:
                - action: sync
                  path: .
                  target: /app
                  ignore:
                      - .venv/
                - action: rebuild
                  path: ./pyproject.toml
        command: uv run periodiq -v app.tasks
        env_file:
            - .env
        environment:
            - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
            - DRAMATIQ_BROKER_URL=amqp://guest:guest@rabbit_mq:5672/
        depends_on:
            dramatiq_worker:
                condition: service_started
            rabbit_mq:
                condition: service_healthy
        networks:
            - app-network

    postgres:
        image: postgres:15
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app-network
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    rabbit_mq:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"
            - "15672:15672"
        networks:
            - app-network
        healthcheck:
            test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

volumes:
    caddy_data:
    caddy_config:
    postgres_data:
    rabbitmq_data:

networks:
    app-network:
